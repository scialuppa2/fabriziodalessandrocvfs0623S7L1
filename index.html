<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi JS</title>
    <script src="script.js" defer></script>
</head>
<body>

<h1>Aggiungi gli animali</h1>

<form id="petForm">
    <label for="petName">Pet Name:</label>
    <input type="text" id="petName" required><br>

    <label for="ownerName">Owner Name:</label>
    <input type="text" id="ownerName" required><br>

    <label for="species">Species:</label>
    <input type="text" id="species" required><br>

    <label for="breed">Breed:</label>
    <input type="text" id="breed" required><br>

    <button type="button" onclick="addPet()">Aggiungi</button>
</form>

<h2>Animali</h2>
<ol id="petList"></ol>

</body>
</html>
